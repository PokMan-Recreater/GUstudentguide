
<!DOCTYPE html>

{% load static %}

<html>
<head>
    
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.css' %}"></link>
    <title>GUStudentGuide</title>
</head>

<body>
        
    <div class="container">

        <div class="row" >
            <h1>Welcome to GUStudentGuide</h1>
            <small class="text-muted">{{ boldmessage }}</small>
      </div>

      <div class="row"  style="margin-top:40px">
          <div class="col">
            <div class="row">
                <div class="col">
                  <div class="list-group" id="list-tab" role="tablist">
                    <a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list" href="/rango/" role="tab" aria-controls="home">Home</a>
                    <a class="list-group-item list-group-item-action" id="list-about-list" data-toggle="list" href="/rango/about/" role="tab" aria-controls="profile">About</a>
                    <a class="list-group-item list-group-item-action" id="list-categories-list" data-toggle="list" href="/rango/categories" role="tab" aria-controls="messages">Categories</a>
                  </div>
                </div>
                <div class="col-8">
                  <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">...</div>
                    <div class="tab-pane fade" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">...</div>
                    <div class="tab-pane fade" id="list-messages" role="tabpanel" aria-labelledby="list-messages-list">...</div>
                    <div class="tab-pane fade" id="list-settings" role="tabpanel" aria-labelledby="list-settings-list">...</div>
                  </div>
                </div>
              </div>
          </div>
          <div class="col-8">
              
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="{% static 'images/homepage1.jpg' %}">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="..." alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="..." alt="Third slide">
                </div>
                </div>
            </div>
            {% block content %}


          {% endblock %}
        </div>
        
      </div>
    

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>     <script src="https://unpkg.com/@popperjs/core@2"></script>

      <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script></body>
</html>
